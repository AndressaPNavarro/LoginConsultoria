<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao conteúdo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.svg" alt="Logo consultoria">
    </header>
    
    <main class="login">
        <h2 class="titulo">Acesso ao conteúdo da sua consultoria</h2>
        <form>
            <p>
            <label class="label" for="email">Usuário</label>
            <input class="email" type="text" id="email" name="E-mail" placeholder="Seu e-mail..." autocomplete="off" required/>
            </p>

            <p>
            <label class="label" for="senha">Senha</label>
            <input class="senha" type="password" id="password" name="senha" placeholder="Sua senha" required/> 
            </p>

            <input class="botao" type="submit" name="acao" value="Acessar"/>
        </form>

        <div class="card-footer">
            <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
        </div>

        <footer class="rodape">
            <img class="rodape-imagem" src="rodape.svg" alt="logotipo Andressa Navarro">
        </footer>
    </main>

    
</body>
</html>
